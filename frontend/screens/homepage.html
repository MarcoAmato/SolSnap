<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
</head>
<body>
    <h1>Create your NFT Photo NFT an a Snap</h1>
    <p>This is the homepage of the website</p>
    <div id="upload-photo">
        <button onclick="uploadPhoto()">Upload a photo</a>
        <!-- 
            This is where the uploaded photo will be displayed.
            A loading spinner will be displayed here until the photo is uploaded along with a message 
            saying "Uploading photo..."
        -->
    </div>
    <a href="gallery.html">View your gallery</a>

    <script>
        function uploadPhoto() {
            // This function will open a file picker dialog
            // and allow the user to select a photo to upload
            console.log('Uploading photo');
            var uploadPhotoDiv = document.getElementById('upload-photo');
            // Display a loading spinner
            uploadPhotoDiv.innerHTML = '<img src="loading-spinner.gif" alt="Loading spinner" />';
            // Display a message saying "Uploading photo..."
            uploadPhotoDiv.innerHTML += '<p>Uploading photo...</p>';
            // After 3 seconds hide the loading spinner and message and display the photo along 
            // Display the photo in the upload-photo div
            // with a message saying "Photo uploaded"
            setTimeout(function() {
            // After 3 seconds, simulate the photo upload completion
            // Update the upload-photo div to show the uploaded photo and a success message
                uploadPhotoDiv.innerHTML = '<img src="src/vincentium_broken.jpg" alt="Uploaded photo" width="500" height="500" />';
                uploadPhotoDiv.innerHTML += '<p>Photo uploaded successfully!</p>';
            }, 3000); // 3000 milliseconds = 3 seconds
        }
    </script>
</body>
</html>
